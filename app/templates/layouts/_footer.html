<div class="rs-footer footer">
  <div class="rs-grid-container-fluid footer-copyright">
    <div class="rs-row">
      <div class="rs-col">
        <div class="rs-nav rs-nav-default navigation signed-out rs-nav-horizontal">
          <ul>
            <% let navigation = _clientConfig.navigation; %>
            <% for(let i = 0; i < navigation.length; i++) { %>
            <li role="presentation" class="rs-nav-item rs-nav-item-content">
              <a
                aria-current="page"
                class="rs-nav-item-content active"
                role="button"
                tabindex="0"
                href="<%-navigation[i].url%>"
              ><%-navigation[i].title%><span class="rs-ripple-pond"><span class="rs-ripple"></span></span
              ></a>
            </li>
            <% } %>
          </ul>
        </div>
      </div>
    </div>
    <div class="rs-row"><div class="rs-col"><%=helpers.translate('_footerCopy')%></div></div>
  </div>
</div>
