<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <form id="change-password-form">
            <div class="form-group">
              <label for="new-pass" class="form-label">New Password</label>
              <input type="password" class="form-control" id="new-pass" value="" required />
            </div>
            <div class="form-group">
              <label for="new-pass-repeat" class="form-label">Repeat New Password</label>
              <input type="password" class="form-control" id="new-pass-repeat" value="" required />
            </div>
            <a href="/sign-in">Back to Sign In</a>
            <button type="submit" class="btn btn-primary pull-right">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
