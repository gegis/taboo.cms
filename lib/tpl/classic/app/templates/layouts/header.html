<header class="header">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src="/images/logo.png" alt="logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <% let navigation = _clientConfig.navigation; if (_clientConfig.userNavigation.length > 0) { navigation =
          _clientConfig.userNavigation; } %> <% for(let i = 0; i < navigation.length; i++) { %>
          <li class="nav-item">
            <a class="nav-link" href="<%-navigation[i].url%>"><%-navigation[i].title%></a>
          </li>
          <% } %>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/sign-in">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sign-up">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
