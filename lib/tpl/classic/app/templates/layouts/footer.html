<footer class="footer">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <ul class="navbar-nav mr-auto">
          <% let navigation = _clientConfig.navigation; %>
          <% for(let i = 0; i < navigation.length; i++) { %>
          <li class="nav-item">
            <a class="nav-link" href="<%-navigation[i].url%>"><%-navigation[i].title%></a>
          </li>
          <% } %>
        </ul>
      </div>
    </div>
    <div class="row"><div class="col"><%=helpers.translate('_footerCopy')%></div></div>
  </div>
</footer>
