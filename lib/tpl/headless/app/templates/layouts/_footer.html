<div class="rs-footer footer">
  <div class="rs-grid-container-fluid footer-copyright">
    <div class="rs-row">
      <div class="rs-col">
        <div class="navbar navbar-expand navbar-dark justify-content-md-center">
          <ul class="navbar-nav">
            <% let navigation = _clientConfig.navigation; %> <% for(let i = 0; i < navigation.length; i++) { %>
            <li class="nav-item">
              <a class="nav-link" href="<%-navigation[i].url%>"><%-navigation[i].title%></a>
            </li>
            <% } %>
          </ul>
        </div>
      </div>
    </div>
    <div class="rs-row"><div class="rs-col"><%=helpers.translate('_footerCopy')%></div></div>
  </div>
</div>
